<section id="about" class="page-section{% if background %} fill-{{ background }}{% endif %}">
  <div class="container">
    <div class="col-xs-12 section-title">
      <div class="extralarge space-three-top all-caps prose-type bold text-center"><h2>{{ event.title|safe }}</h2></div>
    </div>
    <div class="col-xs-12">
      <div class="calm nopad-xs space-three-top space-two-bottom link-silent legible-prose">
        {% if event.blurb %}
          <span>{{ event.blurb|safe }}</span>
        {% endif %}
      </div>
    </div>
    <div>
      <p class="space-half legible-prose text-center">Sign up to receive updates.</p>
      <form class="form-horizontal nospace" id='subscribe' action="" role="form" autocomplete="off">
        <div class="text-center">
          <input type="email" class="subscribe-input" id="subscribe-email" name="subscribe-email" required placeholder="Email"/>
          <button type="submit" class="subscribe-button prose-type all-caps">Subscribe</button>
          <img src="{{ theme_static('img/ajax-loader.gif') }}" class="ajax-loader"/>
        </div>
      </form>
      <div class="secondary text-center helptext"><p class="subscribe-status nospace"></p></div>
    </div>
  </div>
</section>
