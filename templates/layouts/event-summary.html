<section id="about" class="page-section{% if background %} fill-{{ background }}{% endif %}">
  <div class="container">
    <div class="col-xs-12 section-title">
      <div class="extralarge space-three-top all-caps prose-type bold text-center"><h2>{{ event.title|safe }}</h2></div>
    </div>
    <div class="col-xs-12">
      <div class="calm nopad-xs space-three-top space-two-bottom link-silent legible-prose">
        {% if event.blurb %}
          <span>{{ event.blurb|safe }}</span>
        {% endif %}
      </div>
    </div>
  </div>
</section>
